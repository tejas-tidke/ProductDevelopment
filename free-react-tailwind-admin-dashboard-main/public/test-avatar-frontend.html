<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Avatar Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Frontend Avatar Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="uid">
                    User UID (from database)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="uid" type="text" placeholder="Enter a valid UID from your database">
                <p class="text-gray-600 text-xs mt-1">Use a UID from your database (e.g., vx2fFIz9x9NWiKAPtgonID6FsSI3)</p>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="avatar-upload">
                    Upload Avatar
                </label>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" 
                       id="avatar-upload" type="file" accept="image/*">
            </div>
            
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Preview</h2>
                <img id="avatar-preview" src="/images/user/user-01.jpg" alt="Avatar Preview" 
                     class="w-32 h-32 rounded-full border-2 border-gray-300 object-cover">
            </div>
            
            <div class="flex space-x-2">
                <button id="upload-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Upload Image
                </button>
                <button id="save-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Save Avatar
                </button>
                <button id="load-btn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    Load Avatar
                </button>
                <button id="reset-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Reset to Default
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-2">Results</h2>
            <pre id="result" class="bg-gray-800 text-green-400 p-4 rounded overflow-auto max-h-64"></pre>
        </div>
    </div>

    <script>
        let avatarData = null;
        const resultElement = document.getElementById('result');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            resultElement.textContent += `[${timestamp}] ${message}\n`;
            resultElement.scrollTop = resultElement.scrollHeight;
            console.log(message);
        }
        
        function logError(message) {
            const timestamp = new Date().toISOString();
            resultElement.textContent += `[${timestamp}] ERROR: ${message}\n`;
            resultElement.scrollTop = resultElement.scrollHeight;
            console.error(message);
        }
        
        // Handle image upload
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    avatarData = event.target.result;
                    document.getElementById('avatar-preview').src = avatarData;
                    log(`Image loaded. Data length: ${avatarData.length} characters`);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Save avatar to backend
        document.getElementById('save-btn').addEventListener('click', async function() {
            const uid = document.getElementById('uid').value;
            if (!uid) {
                logError('Please enter a UID');
                return;
            }
            
            if (!avatarData) {
                logError('No avatar to save');
                return;
            }
            
            try {
                log(`Saving avatar for UID: ${uid}`);
                log(`Avatar data length: ${avatarData.length}`);
                
                // If avatar is the default, send empty string to backend
                const avatarToSend = avatarData === '/images/user/user-01.jpg' ? '' : avatarData;
                
                const response = await fetch('http://localhost:8080/api/auth/avatar/' + uid, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        avatar: avatarToSend,
                    }),
                });
                
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    log('Avatar saved successfully');
                    log(`User data: ${JSON.stringify(userData, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    logError(`Failed to save avatar: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                logError(`Error saving avatar: ${error.message}`);
            }
        });
        
        // Load avatar from backend
        document.getElementById('load-btn').addEventListener('click', async function() {
            const uid = document.getElementById('uid').value;
            if (!uid) {
                logError('Please enter a UID');
                return;
            }
            
            try {
                log(`Loading user data for UID: ${uid}`);
                
                const response = await fetch('http://localhost:8080/api/auth/role/' + uid);
                
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    log(`User data loaded: ${JSON.stringify(userData, null, 2)}`);
                    
                    if (userData.user && userData.user.avatar) {
                        document.getElementById('avatar-preview').src = userData.user.avatar;
                        log('Avatar loaded and displayed');
                    } else {
                        document.getElementById('avatar-preview').src = '/images/user/user-01.jpg';
                        log('No avatar found for user');
                    }
                } else {
                    const errorText = await response.text();
                    logError(`Failed to load user data: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                logError(`Error loading user data: ${error.message}`);
            }
        });
        
        // Auto-fill with a test UID
        document.getElementById('uid').value = 'vx2fFIz9x9NWiKAPtgonID6FsSI3';
        log('Test page loaded. Enter a valid UID and upload an image to test avatar functionality.');
        
        // Reset to default avatar
        document.getElementById('reset-btn').addEventListener('click', function() {
            document.getElementById('avatar-preview').src = '/images/user/user-01.jpg';
            avatarData = '/images/user/user-01.jpg';
            log('Avatar reset to default');
        });
    </script>
</body>
</html>
