<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .jira-form { max-width: 600px; margin: 0 auto; }
        #projectsList { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="jira-form">
            <h2>Jira Integration</h2>
            <div class="mb-3">
                <label for="jiraDomain" class="form-label">Jira Domain (e.g., your-domain.atlassian.net)</label>
                <input type="text" class="form-control" id="jiraDomain" placeholder="your-domain.atlassian.net">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your-email@example.com">
            </div>
            <div class="mb-3">
                <label for="apiToken" class="form-label">API Token</label>
                <input type="password" class="form-control" id="apiToken" placeholder="Your Jira API Token">
            </div>
            <button class="btn btn-primary" onclick="fetchJiraProjects()">Fetch Projects</button>
            
            <div id="projectsList" class="mt-4">
                <!-- Projects will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        async function fetchJiraProjects() {
            const domain = document.getElementById('jiraDomain').value.trim();
            const email = document.getElementById('email').value.trim();
            const apiToken = document.getElementById('apiToken').value.trim();
            const projectsList = document.getElementById('projectsList');

            if (!domain || !email || !apiToken) {
                projectsList.innerHTML = '<div class="alert alert-danger">Please fill in all fields</div>';
                return;
            }

            try {
                projectsList.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>';
                
                const response = await fetch(`https://${domain}/rest/api/3/project`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${email}:${apiToken}`),
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const projects = await response.json();
                displayProjects(projects);
            } catch (error) {
                projectsList.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                console.error('Error fetching Jira projects:', error);
            }
        }

        function displayProjects(projects) {
            const projectsList = document.getElementById('projectsList');
            
            if (!projects || projects.length === 0) {
                projectsList.innerHTML = '<div class="alert alert-info">No projects found.</div>';
                return;
            }

            let html = '<h4>Your Jira Projects:</h4><div class="list-group">';
            projects.forEach(project => {
                html += `
                    <div class="list-group-item">
                        <h5 class="mb-1">${project.name}</h5>
                        <p class="mb-1"><strong>Key:</strong> ${project.key}</p>
                        <small>ID: ${project.id}</small>
                    </div>
                `;
            });
            html += '</div>';
            
            projectsList.innerHTML = html;
        }
    </script>
</body>
</html>
